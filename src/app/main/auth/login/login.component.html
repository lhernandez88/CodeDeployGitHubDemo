
<mat-card>
  <mat-card-header>
    <mat-card-title>Login Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm"  (ngSubmit)="submit()">
      <mat-form-field> 
        <input matInput placeholder="email" class="form-control"  name="email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="password" class="form-control"  name="password" formControlName="password" type="password">
      </mat-form-field>
      <br>
          <button id="btnSubmit" mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
